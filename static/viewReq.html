<!DOCTYPE html>
<html>
<head>
  <title>My First Node App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
    
    <div id="requests">

    </div>
</div>
<script>

   var socket = io();
    $(() => {
       
      
        getRequests()
    })

    socket.on('request', addRequests)
    

    function addRequests(request){
        $("#requests").append(`<h4>  Requests from Riders </h4> 
        <p> Rider's name: ${request.rider_name}</p>
        <p> Rider's email: ${request.rider_email}</p> 
        <p> Rider's gender: ${request.rider_gender}</p> 
        <p> Rider's name: ${request.rider_name}</p>
       
        <button id="accept" class="btn btn-success">Accept & Confirm</button>
        
        `)
        $('#requests').on('click','#accept', function () {
            console.log(request)
       
});



    setTimeout(addRequests, 1000);
    }
    

    function getRequests(){
      $.get('http://localhost:9999/viewRequests', (data) => {
        data.forEach(addRequests);
      })
    }

    
</script>
</body>
</html>
