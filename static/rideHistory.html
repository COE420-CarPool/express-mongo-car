<script>

   var socket = io();
    $(() => {
       
      
        getRequests()
    })

    socket.on('request', rideHistory)
    
    var clickerson = request._id

    function addRequests(request){
        $("#requests").append(`
        
            <tr>
                <td><a class="navi-link" href="#order-details" data-toggle="modal">${request._id}</a></td>
                <td> ${request.driver_destination}</td>
                <td> ${request.driver_pickup}</td>
                <td> ${request.driver_departure}</td>
                <td> ${request.rider_email}</td>
                <td> ${request.rider_phone}</td>
              
             <td><span class="badge badge-success m-0">${request.status}</span></td>
        </tr>
        
        
        `)

        $("#driverName").append(`
       <h3 class="section-title"> <span>${request.driver_name}, Driver </span></h3>
        
        `)

        $("#driverScore").append(`
       <h5 class="description"> <span>Score: ${request.driver_score} </span></h5>
        
        `)


    setTimeout(rideHistory, 1000);
    }
    

    function getRequests(){
      $.get('http://localhost:3222/rideHistory', (data) => {
        data.forEach(addRequests);
      })
    }

    
</script>
