<!DOCTYPE html>
<html>
<head>
  <title>My First Node App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
    <br>
    <div class="jumbotron">
    
        <h1 class="display-4">Send Message</h1>
        <br>
        <input type="text" id="destination" class="form-control" placeholder="Destination" required/>
        <input type="time" id="departure" class="form-control" placeholder="Departure Time" required/>
        <label  for="seats" class="col-form-label">Your current seat capacity: </label>
        <select required="true" class="form-control" id="seats" name="seats">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
      </select>
      <label for="luggage" class="col-form-label">Do you accept luggage? </label>
            <select required="true" class="form-control" id="luggage" name="luggage">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="pickup" class="col-form-label">Pickup Point: </label>
            <select class="form-control" id="pickup" name="pickup">
                <option>ESB drop-off</option>
                <option>Library roundabout</option>
                <option>Student Center drop-off</option>
                <option>Girl's Dorms</option>
                <option>Boy's Dorms</option>
                <option>Main Entrance drop-off</option>
                <option>Physics Building parking</option>
                <option>Girl's Supermarket</option>
                <option>Sports Center parking</option>
                <option>EB1 bus stop</option>
            </select>
        <br>

        
        <label for="platenum" class=" col-form-label">Plate Number: </label>
        <input type="text"  data-toggle="validator" class="col-sm-10 form-control" id="platenum" name="platenum" placeholder="Enter your plate number"><br>
        
        <label for="notes" class=" col-form-label ">Any notes for the rider?</label>
        <textarea id = "message" class="form-control" placeholder="Your Message Here"></textarea>
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
</div>
<script>

   var socket = io();
    $(() => {
        $("#send").click(()=>{
            sendMessage({
              destination: $("#destination").val(),
              seats: $("#seats").val(),
              pickup: $("#pickup").val(),
              departure: $("#departure").val(),
              platenum: $("#platenum").val(),
              message: $("#message").val()
              
              });
        })
      
        getMessages()
    })

    socket.on('message', addMessages)

    /*function addMessages(message){
        $("#messages").append(`<h4> Going to ${message.destination} </h4> 
        <p> Current Seat Capacity: ${message.seats} </p>
        <p> Departure time: ${message.departure} </p>
        <p> Meeting Point: ${message.pickup} </p>
        <p> Car Plate Number: ${message.platenum} </p>
        <p> Driver's message:${message.message} </p>
        <p> Posted at:  ${message.time} </p>`)
       // console.log(message)
    }*/

    function getMessages(){
      $.get('http://localhost:9999/messages', (data) => {
        data.forEach(addMessages);
      })
    }

    function sendMessage(message){
      $.post('http://localhost:9999/messages', message)
    }
</script>
</body>
</html>
